<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Scroll Example</title>
    <link rel="stylesheet" href="assets/style.css">
    
</head>
<body>
    <div class="container">
        <header>
            <h3>Pemula Puh</h3>
            <nav class="navigation">
                <a href="#services">Skills</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>
        <section class="snap-section landingPage">
            <section class="snap-section landingPage">
                <div class="wrapper">
                    <div class="text-content">
                        <span>Selamat datang di Visual Art Gallery</span>
                    </div>
                    <div class="image-content">
                        <img src="/images/kolam.jpg"  alt="Gallery Image">
                    </div>
                </div>
            </section>
        </section>
        <section class="snap-section">Halaman 2</section>
        <section class="snap-section">Halaman 3</section>
        <section class="snap-section">Halaman 3</section>
        <section class="snap-section">Halaman 3</section>
        <section class="snap-section">Halaman 3</section>
        <section class="snap-section">Halaman 3</section>
        <section class="no-snap-section">Halaman Terakhir (No Snap)</section>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="images/script.js"></script>
</body>
</html>
